{% load static %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Forgot password</title>

    <link href="{% static 'Login/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'Login/font-awesome/css/font-awesome.css' %}" rel="stylesheet">

    <link href="{% static 'Login/css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'Login/css/style.css' %}" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="passwordBox animated fadeInDown">
        <div class="row">

            <div class="col-md-12">
                <div class="ibox-content">

                    <h2 class="font-bold">Quên mật khẩu</h2>

                    <p>
                        Điền email đã đăng ký và mật khẩu của bạn sẽ được khôi phục.
                    </p>
                    {% if messages %}
            <ul class="messages">
                {% for message in messages %}              
                <div class="alert success">
                  <span class="closebtn">&times;</span>
                  <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                </div>
                {% endfor %}
            </ul>
            {% endif %}
                    <div class="row">

                        <div class="col-lg-12">
                            <form class="m-t" role="form" action="" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email address" required="" name="email">
                                </div>

                                <button type="submit" class="btn btn-primary block full-width m-b">Khôi phục</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
                Copyright SNA
            </div>
            <div class="col-md-6 text-right">
               <small>© 2022</small>
            </div>
        </div>
    </div>
    <script>
        var close = document.getElementsByClassName("closebtn");
        var i;
        
        for (i = 0; i < close.length; i++) {
          close[i].onclick = function(){
            var div = this.parentElement;
            div.style.opacity = "0";
            setTimeout(function(){ div.style.display = "none"; }, 600);
          }
        }
        </script>
</body>

</html>
